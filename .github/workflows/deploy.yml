name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test --if-present || echo "No tests found, skipping..."

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Validate environment variables
        run: |
          echo "Validating environment variables..."
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "❌ ERROR: DATABASE_URL secret is not set in GitHub Secrets"
            echo "Please add it in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.NEXTAUTH_SECRET }}" ]; then
            echo "❌ ERROR: NEXTAUTH_SECRET secret is not set in GitHub Secrets"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "⚠️  WARNING: AWS_ACCESS_KEY_ID secret is not set (S3 uploads will fail)"
          fi
          echo "✅ Environment variables validated"

      - name: Build application
        run: npm run build
        env:
          # Use GitHub Secrets for production values
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-west-2' }}
          S3_BUCKET: ${{ secrets.S3_BUCKET || 'thcmembersonlyclub' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_PUBLIC_BASE_URL: ${{ secrets.S3_PUBLIC_BASE_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .next/

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here
          # Examples:
          # - Deploy to Vercel: vercel --prod
          # - Deploy to AWS: aws s3 sync .next/ s3://your-bucket/
          # - Deploy to your server: rsync -avz .next/ user@server:/path/to/app/

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level=high || echo "Security audit completed with warnings"

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true
