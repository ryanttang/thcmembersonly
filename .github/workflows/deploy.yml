name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test --if-present || echo "No tests found, skipping..."

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Check for GitHub Secrets
        run: |
          echo "Checking GitHub Secrets configuration..."
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "⚠️  WARNING: DATABASE_URL secret is not set"
            echo "Build will use mock database client (build-time only)"
            echo "For production deployment, add secrets in: Settings → Secrets and variables → Actions"
          else
            echo "✅ DATABASE_URL is configured"
          fi
          if [ -z "${{ secrets.NEXTAUTH_SECRET }}" ]; then
            echo "⚠️  WARNING: NEXTAUTH_SECRET secret is not set"
            echo "Using temporary secret for build (NOT for production)"
          else
            echo "✅ NEXTAUTH_SECRET is configured"
          fi

      - name: Build application
        run: npm run build
        env:
          # Use GitHub Secrets if available, otherwise use build-time defaults
          # The app will detect build-time mode and use mock clients
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://build:build@localhost:5432/build' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'build-time-temporary-secret-not-for-production-use' }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-west-2' }}
          S3_BUCKET: ${{ secrets.S3_BUCKET || 'thcmembersonlyclub' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID || 'build' }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY || 'build' }}
          S3_PUBLIC_BASE_URL: ${{ secrets.S3_PUBLIC_BASE_URL || 'https://build.s3.amazonaws.com' }}

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ ERROR: .next directory was not created. Build may have failed."
            exit 1
          fi
          echo "✅ Build output verified: .next directory exists"
          ls -la .next/ | head -10

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level=high || echo "Security audit completed with warnings"

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true
